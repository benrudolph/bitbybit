<div id="wards"></div>
<script>
  $(document).ready(function() {

    var width = 800,
        height = 500;

    var svg = d3.select("#wards").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json('/data/topo_wards.json', function(err, wards) {
      if (err) return console.error(err);
      console.log(wards);

      var features = topojson.feature(wards, wards.objects.wards_2005).features;

      var projection = d3.geo.mercator()
        .scale(25000)
        .center([-87.4, 41.8])
        .translate([width / 2, height / 2]);

      var path = d3.geo.path()
        .projection(projection);

      var wardSelection = svg.selectAll('.ward').data(features);
      wardSelection.enter().append("path");
      wardSelection.attr('class', function(d) { return 'ward' })
        .attr("d", path)


    });

  });
</script>
